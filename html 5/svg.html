<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
</head>
<body>

    <svg width="400" height="400" style="border: 1px solid black;">
        <!-- Rectangle -->
        <rect x="50" y="50" width="150" height="100" fill="blue" />

        <!-- Square -->
        <rect x="250" y="50" width="100" height="100" fill="green" />

        <!-- Triangle -->
        <polygon points="150,250 100,350 200,350" fill="red" />
    </svg>
</body>
</html>
